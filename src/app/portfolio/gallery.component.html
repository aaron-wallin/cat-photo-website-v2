<div class="container-fluid" style="background-image: url('assets/img/bg/photography.png');">

    <div class="text-center">
        <h2 style="letter-spacing: -1px;">Catherine Wallin</h2>
        <!--<div class="tagline">Photographer based in southern California</div>-->
        <!--<img src="assets/img/D750_front.png" style="width: 50px;">-->
    </div>

    <nav class="navbar navbar-default" style="background:black;">
        <ul class="nav navbar-nav">            
            <li><a href="http://www.catwallin.net">Home</a></li>
            <li><a class="gallery-link" [routerLink]="[ '/gallery/0' ]">Events</a></li>
            <li><a class="gallery-link" [routerLink]="[ '/gallery/1' ]">Portraits</a></li>
            <li><a class="gallery-link" [routerLink]="[ '/gallery/2' ]">Before & After</a></li>
            <li><a class="gallery-link" [routerLink]="[ '/gallery/3' ]">Sports</a></li>

    <div class="gallery-grid">

            <a href="{{i.imagePath}}" data-lightbox="event-set" data-title="">
